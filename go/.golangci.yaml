linters-settings:
  forbidigo:
    forbid:
      - ^print.*$
  exhaustruct:
    include:
      - '.*\.<anonymous>'

issues:
  exclude-rules:
    - source: "^func (l \*Lexer) NewToken() Token"
      linter:
        - funlen

linters:
  enable-all: true
  disable:
    # deprecated
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck

    # disabled
    - depguard
    - dupword
    - godot
    - ireturn
    - nlreturn
    - wsl
