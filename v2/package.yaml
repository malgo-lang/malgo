name:                malgo
version:             2.0.0.0
github:              "takoeight0821/malgo"
license:             BSD3
author:              "Yuya Kono"
maintainer:          "takohati0821@gmail.com"
copyright:           "2018 Yuya Kono"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/malgo#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  malgo2:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - malgo

tests:
  malgo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - malgo
