name: malgo
version: '1.0.0.0'
category: Compilers/Interpreters
author: Yuya Kono
maintainer: takohati0821@gmail.com
copyright: 2017-2018 Yuya Kono
license: BSD3
github: takoeight0821/malgo
extra-source-files:
- README.md

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  source-dirs: src
  build-tools:
  - happy
  dependencies:
  - base >=4.7 && <5
  - array
  - microlens-platform
  - llvm-hs-pretty
  - llvm-hs-pure
  - mtl
  - optparse-applicative
  - parsec
  - pretty
  - outputable
  # - prettyprinter
  - rio
  - text

executable:
  main: Main.hs
  source-dirs: app
  dependencies:
  - base
  - malgo
  - mtl
  - parsec
  - containers
  - llvm-hs-pretty
  - rio

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - base
    - rio
    - malgo
    - mtl
    - parsec
    - hspec
