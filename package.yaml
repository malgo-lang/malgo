name: malgo
version: 0.2.0
category: Compilers/Interpreters
github: takoeight0821/malgo
license: BSD3
author: "Yuya Kono"
maintainer: "takohati0821@gmail.com"
copyright: "2017-2021 Yuya Kono"

build-type: Simple

dependencies:
  - Glob
  - base
  - containers
  - directory
  - extra
  - filepath
  - hashable
  - lens
  - llvm-hs
  - llvm-hs-pure
  - lsp
  - lsp-types
  - megaparsec
  - mtl
  - optparse-applicative
  - parser-combinators
  - pretty
  - pretty-simple
  - relude >= 1.0.0.0
  - string-conversions
  - text
  - transformers
  - unordered-containers
  - witherable
  - dhall
  - store
  - diagnose

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

  - -Wno-name-shadowing
  - -Wmissing-deriving-strategies

  - -optP-Wno-nonportable-include-path
  - -j
  - +RTS -A128m -n2m -qg -RTS

language: GHC2021

default-extensions:
  - BlockArguments
  - DataKinds
  - DefaultSignatures
  - DerivingStrategies
  - FunctionalDependencies
  - LambdaCase
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards
  - StrictData
  - TypeFamilies
  - ViewPatterns
  - OverloadedRecordDot
  - NoFieldSelectors

library:
  source-dirs: src

executables:
  malgo:
    main: Main.hs
    source-dirs: app/
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - malgo

tests:
  malgo-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - malgo
      - typed-process
      - hspec
