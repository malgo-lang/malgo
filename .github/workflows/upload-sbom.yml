name: SBOM upload

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  SBOM-upload:

    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Generate SBOM
      run: |
        curl -sSfL https://get.anchore.io/syft | sudo sh -s -- -b $RUNNER_TEMP
        chmod +x $RUNNER_TEMP/syft
        $RUNNER_TEMP/syft scan dir:./ -o spdx-json=sbom.json
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: sbom
        path: sbom.json
    - name: SBOM upload
      uses: advanced-security/spdx-dependency-submission-action@5530bab9ee4bbe66420ce8280624036c77f89746 # v0.1.1
      with:
        filePath: "sbom.json"
