name: Kagami CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install -y libgc-dev llvm-9-dev
    - uses: actions/checkout@v2
    - uses: haskell/actions/setup@v1
      with:
        ghc-version: '8.10.2'
        cabal-version: '3.2.0.0'
        # enable-stack: true
        # stack-version: 'latest'

    - name: Build
      run: |
        cabal build all
    - name: Run tests
      run: |
        ./test_malgo.sh
