name: Malgo CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install -y libgc-dev llvm-9-dev
        sudo apt-get install -y hpack libffi6
    - uses: actions/checkout@v2
    - name: Generate .cabal
      run: |
        hpack koriel
        hpack malgo
    - uses: haskell/actions/setup@v1
      with:
        ghc-version: '8.10.2'
        cabal-version: '3.2.0.0'
        # enable-stack: true
        # stack-version: 'latest'

    - name: Build
      run: |
        cabal build all
    - name: Run tests
      run: |
        mkdir -p $HOME/.local/share/malgo/base
        ./scripts/install_malgo_internal.sh
        ./scripts/test_malgo.sh
