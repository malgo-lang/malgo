name: Malgo CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['8.10.4', '9.0.4']
        os: [ubuntu-latest]
      # fail-fast: true

    steps:
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install -y libgc-dev llvm-9-dev
    - uses: actions/checkout@v2
    - name: Cache .cabal
      uses: actions/cache@v2
      with:
        path: |
          ~/.cabal
          dist-newstyle
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-build-${{ hashFiles('malgo/package.yaml', 'koriel/package.yaml', 'stack.yaml') }}
    - uses: haskell/actions/setup@v1
      run: ghcup upgrade
      with:
        ghc-version: ${{ matrix.ghc }}
        enable-stack: true
        stack-version: 'latest'
        # cabal-version: '3.2.0.0'
    - name: GHC ${{matrix.ghc}} Build
      run: |
        stack build
    - name: Run tests
      run: |
        mkdir -p $HOME/.local/share/malgo/base
        ./scripts/install_malgo_internal.sh
        stack test
