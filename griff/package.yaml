name: griff
version: 0.1.0.0
category: Compilers/Interpreters
github: takoeight0821/malgo
license: BSD3
author: "Yuya Kono"
maintainer: "takohati0821@gmail.com"
copyright: "2017-2020 Yuya Kono"

build-type: Simple

dependencies:
  - array
  - base
  - bytestring
  - containers
  - extra
  - koriel
  - list-predicate
  - llvm-hs-pretty
  - llvm-hs-pure
  - llvm-hs
  - megaparsec
  - mtl
  - optparse-applicative
  - parsec
  - parser-combinators
  - pretty
  - pretty-simple
  - text
  - transformers
  - vector

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-uni-patterns
  - -Wmissing-deriving-strategies
  - -Wno-name-shadowing
  - -j4
  - +RTS -A128m -n2m -qg -RTS

default-extensions:
  - StrictData

library:
  source-dirs: src

executables:
  griffc:
    main: Main.hs
    source-dirs: app/
    ghc-options:
      - -threaded
    dependencies:
      - griff
      - llvm-hs-pretty